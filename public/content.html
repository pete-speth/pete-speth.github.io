<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Peter Spethmann</title>
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Jaldi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/site.css">
</head>
<body>
  <h1 id="title"></h1>
  <div id="content"></div>
  <script>
    const apiUrl = '/api' + window.location.pathname
    fetch(apiUrl)
    .then(resp => resp.json())
    .then(json => {
      document.getElementById('title').innerHTML = json.posts[0].title;
      document.getElementById('content').innerHTML = json.posts[0].html;
    })
  </script>
</body>
</html>
